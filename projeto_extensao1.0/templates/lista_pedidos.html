<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Realizados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Lista de Pedidos Realizados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Total (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.produto_nome }}</td>
                    <td>{{ pedido.quantidade }}</td>
                    <td>{{ pedido.unidade }}</td>
                    <td>{{ pedido.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('limpar_pedidos') }}" method="post" onsubmit="return confirm('Tem certeza de que deseja limpar todos os pedidos?');">
        <button type="submit">Limpar Todos os Pedidos</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar para a p√°gina inicial</a>
</body>
</html>
