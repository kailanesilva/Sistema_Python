<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCF Pré Moldados - Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>JCF Pré Moldados - Realizar Pedido</h1>
    <form action="{{ url_for('pedido') }}" method="post">
        <label for="produto">Escolha o produto:</label>
        <select name="produto" id="produto" required>
            {% for produto in produtos %}
                <option value="{{ produto.id }}" data-unidade="{{ produto.unidade }}">{{ produto.nome }} - R$ {{ produto.preco }} por {{ produto.unidade }}</option>
            {% endfor %}
        </select>
        
        <label for="unidade">Unidade de Medida:</label>
        <select name="unidade" id="unidade" required>
            <option value="unidade">Unidade</option>
            <option value="metro quadrado">Metro Quadrado</option>
        </select>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" min="1" required>
        
        <button type="submit">Realizar Pedido</button>
    </form>
    <a href="{{ url_for('lista_pedidos') }}">Ver Lista de Pedidos</a>
</body>
</html>
